<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
</head> 
<body>
	<header>
			{% print(msg) %}
			<div class ="main">
				<div class="mylogo">
					<img src="{{ url_for('static',filename='images/logo.png') }}">
				<nav>
					<ul>
						<li><a href="/">Main Page</a></li>
						<li><a href="#">About</a>
							<ul>
								<li><a  href="{{ url_for('static',filename='html/OurTeam/index.html') }}">Our Team</a></li>
								<li><a href="{{ url_for('static',filename='html/Mission/index.html') }}">Mission</a></li>

							</ul>
						</li>
						<li><a href="{{ url_for('static',filename='html/LatestProduct/index.html') }}"> Our Latest Product</a>
						<li><a href="{{ url_for('static',filename='html/ProductList/product.html') }}">Product List</a>
								

						<li><a id="Yourshoppingcart" href="{{ url_for('static',filename='html/Cart/index.html') }}">Your Shopping Cart</a></li>
						<li><a href="{{ url_for('static',filename='html/ContactUs/index.html') }}">Contact Us</a></li>

						
						<li><a id="register" href="/signup">Register</a></li>
						<li><a id="login" href="/signin">Login</a></li>
						<li><a id="logout" onclick="javascript:logout()" href="#">Logout</a></li>
					</ul>
				</nav>
			</div>

			<div class="Welcome-text">
				<h1>Welcome to KC Camera Store</h1>
					<a href="{{ url_for('static',filename='html/ProductList/product.html') }}">Looking for Cameras?</a>
				
			</div>
	
    </header>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		if("{% print(username) %}" !== ""){
			sessionStorage.setItem("loginname", "{% print(username) %}");
		} 
		if((sessionStorage.getItem("loginname") !== "" && sessionStorage.getItem("loginname") != null) || "{% print(username) %}" != ""){
			$("#register").hide();
			$("#login").hide();
			$("#Yourshoppingcart").show();
			$("#logout").show();
			
		}else{
			$("#register").show();
			$("#login").show();
			$("#Yourshoppingcart").hide();
			$("#logout").hide();
			
		}
		function logout(){
			sessionStorage.setItem("loginname", "");
			window.location.href= "/";
		}
	</script>
</body>
</html>
