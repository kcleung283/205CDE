<!DOCTYPE html>

<html>
     
    

    <head>
    	 
        <title>KC Camera Store</title>

        <meta name="description" content="This is the description">

        <link rel="stylesheet" href="pstyle.css" />

        <script src="pstyle1.js" async></script>

    </head>

    <body>


        <header class="main-header">

            

            <h1 class="KC">KC Camera Store</h1>

        </header>
      

        <section class="container ">

            <h2 class="section-header">Cameras</h2>

            <div class="shop-items">

                <div class="shop-item">

                    <span class="shop-item-title">Nikon D3500</span>

                    <img class="shop-item-image" src="D3500.png" height="100">

                    <div class="shop-item-details">

                        <span class="shop-item-price">$6488</span>

                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>

                    </div>

                </div>

                <div class="shop-item">

                    <span class="shop-item-title">Cannon EOS M50</span>

                   <img class="shop-item-image" src="EOSM50.png" height="100">

                    <div class="shop-item-details">

                        <span class="shop-item-price">$7888</span>

                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>

                    </div>

                </div>

                <div class="shop-item">

                    <span class="shop-item-title">Go Pro Hero 7 (Black)</span>

                    <img class="shop-item-image" src="Go Pro Hero7.png" height="100">

                    <div class="shop-item-details">

                        <span class="shop-item-price">$3288</span>

                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>

                    </div>

                </div>

               

            </div>

        </section>

        
            </div>

        </section>

        <section class="container content-section">

            <h2 class="section-header">CART</h2>

            <div class="cart-row">

                <span class="cart-item cart-header cart-column">ITEM</span>

                <span class="cart-price cart-header cart-column">PRICE</span>

                <span class="cart-quantity cart-header cart-column">QUANTITY</span>

            </div>

            <div class="cart-items">

            </div>

            <div class="cart-total">

                <strong class="cart-total-title">Total</strong>

                <span class="cart-total-price">$0</span>

            </div>

            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>

        </section>

<button type="button" on click=> <a href="/">Go Back To Main Page</a>
       

    </body>

</html>
</html>
